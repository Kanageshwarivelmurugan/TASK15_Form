<html lang="en">
<head>
    <title>Form with Table</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
</head>
<body>
    <h1>FORM</h1>
    <form id="form">
        <label for="firstname">First Name</label>
        <input type="text" id="firstName" name="firstname" required>
        
        <br> <br>
        <label for="lastname">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
            
        <br /><br />
        <label for="email">Email Id</label>
        <input type="email" id="email" name="email" required>
        <br /><br>
        <label>Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>
        <br /><br>
        <label for="pincode">pincode</label>
        <input type="text" id="pincode" name="pincode" required>
            
        <br>
        <label>Gender</label>
        <input type="radio" id="male" name="gender" value="Male" required>Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <br /><br />
        <div class="foodoption">
        <label>Food</label>
        <input type="checkbox" id="food1" name="food" value="Pizza">
        <label for="food1">Rice</label>
        <input type="checkbox" id="food2" name="food" value="Burger">
        <label for="food2">Burger</label>
        <input type="checkbox" id="food3" name="food" value="Pasta">
        <label for="food3">Pizza</label>
        <input type="checkbox" id="food4" name="food" value="Sushi">
        <label for="food4">Idli</label>
        <input type="checkbox" id="food5" name="food" value="Salad">
        <label for="food5">Dosa</label>
       
    </div>
        <br /><br />
        <label for="state">State</label>
        <input type="text" id="state" name="state" required>
        <br>
        <br>
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required>
       
        <br>
       <!-- <input type="button" id="button" onclick="AddRow()"value="submit">-->
     <button type="submit">submit</button>
    </form>

    <h2>Data</h2>
    <table id="dataTable">
        <thead>
        <tr>
            <th> First Name </th> 
            <th> Last Name </th>
            <th> Email </th>
            <th> Address </th>
            <th> Pincode </th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>

    </tbody>
</table>
    <script src="Form.js">  </script>

    
    
</body

</html>
